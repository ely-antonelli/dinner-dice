# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: dinner-dice_development

# Warning: The databdinner-dice_developmentase defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: dinner-dice_test

production:
  <<: *default
  database: dinner-dice_production
  username: dinner-dice
  password: <%= ENV['DINNER_DICE_DATABASE_PASSWORD'] %>
